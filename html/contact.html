    <!-- form -->
    <div class="container">
      <h1>
        <b> GET IN TOUCH </b>
      </h1>
      <form action="emailReceiver" id="form">
        <label for="name">Name</label>
        <input class="name" type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input class="email" type="text" id="email" name="email" />
        <label for="pnumber">Phone Number</label>
        <input class="pnumber" type="text" id="pnumber" name="pnumber" />
        <label for="subject">Subject</label>
        <select class="subject" name="subject" id="subject">
          <option selected="true" style='display: none'></option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="fulstack">Fullstack</option>
          <option value="devops">Devops</option>
        </select>
        <label for="message">Your Message</label>
        <input class="message" type="text" id="message" name="message"> </input>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
