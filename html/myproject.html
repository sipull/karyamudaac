    <!-- my project -->
    <div>
      <div>
        <div class="container">
          <form id="form" class="">
            <h1>ADD MY PROJECT</h1>
            <div class="container--form">
              <div>
                <label for="namepro">Project Name</label>
                <input
                  class="namepro"
                  type="text"
                  id="namepro"
                  name="namepro"
                />
              </div>
              <div class="date">
                <div>
                  <label for="datestart">Start Date</label>
                  <input
                    class="datestart"
                    type="date"
                    id="datestart"
                    name="datestart"
                  />
                </div>
                <div>
                  <label for="dateend">End Date</label>
                  <input
                    class="dateend"
                    type="date"
                    id="dateend"
                    name="dateend"
                  />
                </div>
              </div>
              <label for="description">Description</label>
              <textarea
                class="description"
                type="text"
                id="description"
                name="description"
              ></textarea>
              <label class="tech" for="technologies">Technologies</label>
              <div class="technologies">
                <div class="radio-container">
                  <div class="radio-item">
                    <input
                      type="checkbox"
                      id="vehicle1"
                      name="check"
                      value="nodejs"
                    />
                    <label for="vehicle1"> Node Js</label>
                  </div>
                  <div class="radio-item">
                    <input
                      type="checkbox"
                      id="vehicle2"
                      name="check"
                      value="nextjs"
                    />
                    <label for="vehicle2"> Next Js</label>
                  </div>
                  <div class="radio-item">
                    <input
                      type="checkbox"
                      id="vehicle3"
                      name="check"
                      value="reactjs"
                    />
                    <label for="vehicle3"> React Js</label>
                  </div>
                  <div class="radio-item">
                    <input
                      type="checkbox"
                      id="vehicle4"
                      name="check"
                      value="typescript"
                    />
                    <label for="vehicle4"> TypeScript</label>
                  </div>
                </div>
              </div>
              <label for="uploadimage">Upload Image</label>
              <div class="label">
                <div>
                  <input type="file" id="actual-btn" hidden />

                  <label for="actual-btn" class="label--button"
                    >Choose File</label
                  >

                  <span id="file-chosen">No file chosen</span>
                </div>
                <i class="fa-solid fa-paperclip"></i>
              </div>
              <button class="submit" type="submit">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="teks-judul">
      <h2>My Project</h2>
    </div>
